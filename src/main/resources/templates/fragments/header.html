<!DOCTYPE html>
<html lang="en">
<head th:fragment="header(title,links)">

    <meta name="author" content="Jaden Bathon 2023">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title th:replace="${title}">Polyominoes</title>

    <!-- Bootstrap 5 JS -->
    <script th:src="@{/js/bootstrap.min.js}" crossorigin="anonymous"></script>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Override Boostrap 5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-overrides.css}"/>

    <!-- Material Icons CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Open Sans CSS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 JS -->
    <script th:src="@{/js/bootstrap.min.js}" crossorigin="anonymous"></script>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Override Boostrap 5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-overrides.css}"/>

    <!-- Material Icons CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Polyominoes Fonts -->


    <link th:href="@{/font/fonts.css}">

    <!-- Addition Links -->
    <th:block th:replace="${links}" />

</head>
</html>
