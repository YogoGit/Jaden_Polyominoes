<!DOCTYPE html>
<html lang="en">
<head th:fragment="header(title,links)">

    <meta name="author" content="Jaden Bathon 2023">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title th:replace="${title}">Polyominoes</title>

    <!-- Bootstrap 5 JS -->
    <script th:src="@{/js/bootstrap.min.js}" crossorigin="anonymous"></script>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Material Symbols CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Override Boostrap 5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-overrides.css}"/>

    <!-- Addition Links -->
    <th:block th:replace="${links}" />

</head>
</html>
