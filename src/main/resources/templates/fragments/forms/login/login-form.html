<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:fragment="login-form" th:action="@{/login}" th:object="${loginForm}" method="post">
    <h3 class="text-center">Welcome</h3>
    <p class="text-center">Log in to your account</p>
    <div class="form-floating mb-3">
        <input type="text" th:field="*{username}" th:errorclass="is-invalid" class="form-control" id="username" aria-describedby="username" placeholder="Username or Email">
        <label for="username">Username or Email</label>
        <div class="invalid-feedback"><i class="fas fa-exclamation-circle"></i> Enter a Username or Email</div>
    </div>
    <div class="form-floating mb-3">
        <input type="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control" id="password" aria-describedby="password" placeholder="Password">
        <label for="password">Password</label>
        <div class="invalid-feedback"><i class="fas fa-exclamation-circle"></i> Enter a Password</div>
    </div>
    <a class="d-inline-block mb-3" href="/reset-password">Forgot Password?</a>
    <div class="mb-3 text-danger" th:if="${#fields.hasGlobalErrors()}"><i class="fas fa-exclamation-circle"></i> username/email or password is incorrect</div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>
</html>
