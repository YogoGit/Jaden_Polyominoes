<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<nav class="navbar fixed-top bg-dark" th:fragment="navbar">
    <div class="container-fluid px-5">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand justify-content-start" th:href="@{/}">Polyominoes</a>

        <a class="nav-link justify-content-end" th:href="@{/login}" sec:authorize="!isAuthenticated()">
            <span>
            Log in
            </span>
        </a>

        <div class="dropdown justify-content-end" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" id="accountMenu" data-bs-toggle="dropdown" aria-expanded="false"><span sec:authentication="name">Account</span></a>
            <ul class="dropdown-menu" aria-labelledby="accountMenu">
                <li><a class="dropdown-item" href="/account"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a></li>
                <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
            </ul>
        </div>
        <div th:replace="~{fragments/offcanvas :: offcanvas}"></div>
    </div>
</nav>
</html>
