<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::title},~{::link},~{::script})}">
    <title>Polyominoes - Leaderboard</title>

    <link rel="stylesheet" th:href="@{vendor/datatables/datatables.min.css}"/>
    <script crossorigin="anonymous" th:src="@{vendor/datatables/datatables.min.js}"></script>
    <script th:src="@{js/leaderboard.js}" type="text/javascript"></script>

</head>
<body th:replace="~{fragments/body :: body(~{::table})}">

        <th>Level</th>

        <th>Pieces</th>

    </thead>

</html>
